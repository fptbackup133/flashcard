<! DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flashcard App">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Prevent Phone Number Detection -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Description and Keywords -->
    <meta name="description" content="Interactive flashcard learning app for English vocabulary practice">
    <meta name="keywords" content="flashcard, learning, vocabulary, english, education">
    
    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Flashcard Learning App">
    <meta property="og:description" content="Interactive flashcard learning app for English vocabulary practice">
    <meta property="og:type" content="website">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='50' font-size='60' text-anchor='middle' dy='.3em' fill='white'>üìö</text></svg>">
    
    <title>Flashcard Learning App - Unit 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Flashcard Learning App</h1>
            <!-- <p class="subtitle">Unit 5 - English Vocabulary</p> -->
            <div class="upload-section">
                <label for="file-upload" class="upload-btn">
                    <span class="btn-icon">üìÅ</span> Upload JSON File
                </label>
                <input type="file" id="file-upload" accept=".json" style="display: none;">
                <span class="file-name" id="file-name">No file selected</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Card:</span>
                <span class="stat-value" id="current-card">1</span>
                <span class="stat-value"> / </span>
                <span class="stat-value" id="total-cards">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Progress:</span>
                <span class="stat-value" id="progress-percent">0%</span>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="word-type" id="word-type">N</div>
                        <h2 class="word" id="word">Loading...</h2>
                        <button class="speaker-btn" id="speaker-btn" title="Listen to pronunciation">
                            üîä
                        </button>
                        <p class="pronunciation" id="pronunciation">/pronunciation/</p>
                        <p class="flip-hint">üëÜ Click to flip</p>
                    </div>
                    <div class="flashcard-back">
                        <h2 class="meaning" id="meaning">Nghƒ©a ti·∫øng Vi·ªát</h2>
                        <div class="back-info">
                            <p class="word-small" id="word-back">Word</p>
                            <p class="pronunciation-small" id="pronunciation-back">/pronunciation/</p>
                        </div>
                        <p class="flip-hint">üëÜ Click to flip back</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="prev-btn">
                <span class="btn-icon">‚óÄ</span> Previous
            </button>
            <button class="btn btn-primary" id="shuffle-btn">
                <span class="btn-icon">üîÄ</span> Shuffle
            </button>
            <button class="btn btn-secondary" id="next-btn">
                Next <span class="btn-icon">‚ñ∂</span>
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="mode-toggle">
            <button class="btn btn-small" id="auto-play-btn">
                <span class="btn-icon">‚ñ∂Ô∏è</span> Auto Play
            </button>
            <label class="toggle-label">
                <input type="checkbox" id="auto-flip-toggle">
                <span class="toggle-slider"></span>
                <span class="toggle-text">Auto Flip</span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
